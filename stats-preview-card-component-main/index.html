<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card">
    <div class="info">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="mainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        <div class="stats">
            <div class="stat">
                <h2 class="statHeading">
                    10k+
                </h2>
                <div class="statBody">
                    companies
                </div>
            </div>
            <div class="stat">
                <h2 class="statHeading">
                    314
                </h2>
                <div class="statBody">
                    templates
                </div>
            </div>
            <div class="stat">
                <h2 class="statHeading">
                    12M+
                </h2>
                <div class="statBody">
                    queries
                </div>
            </div>
        </div>
    </div>
    <div class="cardImg">
        <div class="cardImgBackground"></div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.awithsmith.com">Alex Withington-Smith</a>.
</div>
</body>
